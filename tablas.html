<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
     <h3>TABLAS</h3>
     <table border="1">
        <!--fila (tr) columna (td)-->
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
        </tr>
        <tr>
            <td>Johana</td>
            <td>Marquez</td>
        </tr>
     </table>
     <br>
     <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pelusa</td>
                <td>Gonzalez</td>
            </tr>
            <tr>
                <td>Johana</td>
                <td>Marquez</td>
            </tr>
        </tbody>
     </table>
     <br>
     <table border="1">
        <!--tabla horizontal-->
        <tr>
            <th>Nombre</th>
            <td>Pelusa</td>
            <td>Johana</td>
        </tr>
        <tr>
            <th>Apellido</th>
            <td>Gonzalez</td>
            <td>Marquez</td>
        </tr>
     </table>
</body>
</html>
