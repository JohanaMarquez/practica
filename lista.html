<head>

    <title>Lista</title>
</head>
<body>
    <h2>LISTAS</h2>
    <!-- lista ordenada-->

        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    <!-- lista desordenada-->

        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
