<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h3>Input</h3>
     <!--placeholder para poner ejemplo-->
     <label> Usuario:</label>
     <input type="text" placeholder="Jonh Done"><br><br>
     <label>Correo electrónico:</label>
     <input type="email" placeholder="ejemplo@gmail.com"><br><br>
     <label>Contraseña:</label>
     <input type="password"><br><br>
     <input type="date"><br><br>
     <input type="number"><br><br>
     <input type="color"><br><br>
     <!--input radio para que elija uno solo de los circulos tienen que tener el mismo nombre (radio 1)
          input chek se pueden elegir la cantidad de box que quiera-->
     <input type="radio" name="radio1">
     <input type="radio" name="radio1">
     <input type="radio" name="radio1"><br><br>
     <input type="checkbox">
     <input type="checkbox">
     <input type="checkbox"><br><br>
 
     <!--select se abre una ventanita con una serie de opciones, 
         selected en el item que queramos que muestre primero-->
     <select>
         <option>item1</option>
         <option>item2</option>
         <option selected>item3</option>
     </select>
     <br><br>
     <input type="range">
 
</body>
</html>
