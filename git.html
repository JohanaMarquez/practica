<!-- ABRIR GIT CMD primero poner la carpeta donde esta el archivo que queremos subir con cd hasta llegar a la carpeta
 despues git init
    git status para ver que carpetas hay agregadas y cuales se puede agregar
    git add + nombre del archivo para agregas
    git status para ver que el archivo este agregado
    git commit -m "escribir un mensaje" para actualizar los cambios en el archivo
    si no deja hacer commit -m poner: 
    1-git add +nombre del archivo
    2-git status
    3-git commit -m "escribir un mensaje"
  
    git log para ver todos los cambios que hicimos
    para volver a un punto anterior ponermos *git checkout y agregamos el codigo que nos sale en git log
    para volver a la rama master poner git checkout master
    git log --oneline es para ver git log pero de forma mas corta
    git checkout -b "nombrede la rama" para crear una nueva rama
    abajo en visual sale que rama
    git branch nos dice que ramas tenemos y en la que estamos va a salir en verde 
    git checkout nombredelarama para poder cambiar la rama en la que estamos trabajando
    cls para limpiar la pantalla
    git merche nombredelarama para ver los cambios en las otras ramas?
    IMPORTANTE!! PARA QUE PODAMOS HACER UN COMMIT -m  EL ARCHIVO TIENE QUE ESTAR EN EL STATING AREA
    PARA ESO PONEMOS: 
    1- git status
    2- git add .
    3- git commit -m ""
    GIT HUB--- hacer un nuevo repositorio, agregar en git cmd el link del repositorio
    ej: git remote add origin https://github.com/JohanaMarquez/practica.git
    despues poner : git branch -M main
    podemos crear una copia del repositorio, creamos una carpeta en los archivos. En git cmd nos posicionamos
    en la carpteta que creamos y colocamos git clone linklocaldelrepositoriodelapaginadegit
    ej: git clone https://github.com/JohanaMarquez/practica.git



  -->
